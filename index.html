<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>
    <!-- jass.css is a reset style sheet -->
    <link rel="stylesheet" href="./assets/css/jass.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <!-- This will need to be changed to live website. -->
      <a href="./View_Highscores.html" id="highScoresLink"> View Highscores </a>
      <div id="timerDisplay">
        Time: <span id="timeCount"></span><span id="countdownText"></span>
      </div>
    </header>

    <!-- Later: add more/deeper page styling. -->
    <!-- Start button initiates timer, starts quiz functions. -->
    <!-- Different displays done as cards, alternating their display status. -->

    <!-- Things that appear in example: -->
    <!-- Initial page with summary, start button, and all pages have view highscores link. -->
    <!-- Questions. After the first question, each subsequent question displays whether you got the previous one right or wrong. Consider showing
    2-3 seconds or until display changes, whichever comes first. -->
    <!-- Final score display with input for initials -->
    <!-- High scores display with all locally saved scores displaying (maybe put up to 10 scores?) -->

    <main>
      <section class="card" id="intro">
        <h1>Coding Quiz Challenge</h1>
        <p>
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by 10 seconds!
        </p>
        <button id="start">Start Quiz</button>
      </section>

      <section class="card" id="questions">
        <h1 id="questionText">
          <!-- Text of the question will appear here. -->
        </h1>
        <br />
        <button id="firstAnswer">
          <!-- Text of the first possible answer will appear here. -->
        </button>
        <br />
        <button id="secondAnswer">
          <!-- Text of the second possible answer will appear here. -->
        </button>
        <br />
        <button id="thirdAnswer">
          <!-- Text of the third possible answer will appear here. -->
        </button>
        <br />
        <button id="forthAnswer">
          <!-- Text of the forth possible answer will appear here. -->
        </button>
        <p id="resultDisplay">
          <!-- Text of whether the previous answer was correct or wrong will appear here. -->
        </p>
      </section>

      <section class="card" id="outro">
        <h1>You finished the coding quiz!</h1>
        <p id="quizResults">
          <!-- How many answers were correctly answered will be displayed here. -->
        </p>
        <p id="bonusTime">
          <!-- Whether the user got bonus score from time left will be displayed here. -->
        </p>
        <p id="finalScore">
          <!-- Final score as the correct answers plus any bonus time will be displayed here. -->
        </p>
        <!-- Needs an option for saving their score. "Enter your initials to save your score:" with an input text field. Depending on element used, don't forget event.preventDefault(). -->
        <button id="home">Go Home</button>
        <button id="highScoresBtn">Go to High Scores</button>
      </section>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
